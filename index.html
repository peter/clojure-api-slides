				<section data-markdown>
				    <script type="text/template">
				        ## What is Clojure?

								* Programming language for the JVM, JavaScript et al
								* Lisp, dynamically typed, functional (emphasis on pure functions), data-oriented
								* Released in 2007
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Why Clojure?

							* Functional programming
							* Dynamic, concise, high programmer productivity
							* Performance on par with Java
							* The JVM and Java libraries
							* Use the same language on the client and the server
							* Syntactic extensibility via macros
							* Concurrency support
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Data Orientation

							* Programming is data processing
							* Programming should be more about data and less about code
							* Objects are an ok approach to process but a bad approach to capturing information
							* In Clojure information is plain data
							* With plain data you have access to a huge set of standard library functions for processing
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Atomic Data Types

							<pre>
								<code class="clojure">
									123

									1.23

									"foobar"

									my-variable

									:my-keyword

									true

									false

									nil

									#"fo.*bar"
								</code>
							</pre>
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Introspection

							<pre class="notes">
								<code class="clojure">
									(class 1.23)
									; => java.lang.Double

									(ancestors (class 1.23))
									; => #{java.io.Serializable java.lang.Comparable ...}

									(instance? Double 1.23)
									; => true

									(use 'clojure.pprint)
									(use 'clojure.reflect)
									(pprint (reflect 1))
									; => detailed info on class, ancestors, methods etc.
								</code>
							</pre>
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Immutable Data Structures

							* Lists are singly linked and add efficiently at the front
							* Vectors are functions that take an index and return a value
							* Maps are functions that take a key and return a value
							* Sets
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Lisp Syntax

							* Code is data
							* What would be declarations in other languages are just lists with a function first
							* There are no operators, just functions, macros, and a handful of special forms (if, def, fn, let etc.)
							* Everything is an expression but side effects are allowed
							* The reader takes code (text) and produces in memory data structures to be evaluated/compiled
							* No precedence rules are needed. All functions evaluate left to right and inside out.
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Equality

							Clojure uses value semantics for equality and it works for all atomic data types and data structure
							types (maps, lists, vectors, sets)

							<pre>
								<code class="clojure">
									(= "foobar" "foobar")
									; => true

									(= 1 1.0)
									; => false

									(== 1 1.0)
									; => true

									(= '(1 2) [1 2])
									; => true

									(= {:a 1 :b 2} {:a 1 :b 2})
									; => true
								</code>
							</pre>
				    </script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Truth

						Only nil and false are falsey, everything else is truthy

						<pre>
							<code class="clojure">
								(defn truthy? [value]
									(if value true false))

								(truthy? 0)
								; => true

								(truthy? "")
								; => true

								(truthy? [])
								; => true

								(truthy? nil)
								; => false
							</code>
						</pre>

						Note: The [not-empty](https://clojuredocs.org/clojure.core/not-empty) function
									is useful if you need empty data to evaluate to boolean false.
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Web Development with Ring

						* Ring is the standard web application library for Clojure
						* It's light weight and has a simple API
						* It comes with useful middleware for code reloading, JSON and parameter handling, authentication etc.
						* It's easily deployed to Heroku with the Jetty adapter
					</script>
				</section>


				<section data-markdown>
			    <script type="text/template">
						## Ring Handlers

						Handlers are functions that take one argument, a map representing the HTTP request, and return a map representing the HTTP response
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Ring Middleware

						Middleware are higher-level functions that add additional functionality to handlers. The first argument of a middleware function should be a handler, and its return value should be a new handler function that will call the original handler.
					</script>
				</section>
