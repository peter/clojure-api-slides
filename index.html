				<section data-markdown>
				    <script type="text/template">
				        ## What is Clojure?

								* Programming language for the JVM, JavaScript et al
								* Lisp, dynamically typed, functional with emphasis on pure functions, data-oriented
								* Released in 2007
				    </script>

				<section data-markdown>
				    <script type="text/template">
							## Why Clojure?

							* Functional programming
							* Dynamic, concise, high programmer productivity
							* Performance on par with Java
							* Leverages the JVM and has direct access to Java libraries
							* Supported on both the client and the server
							* Syntactic extensibility via macros
							* Concurrency support
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Data Orientation

							* Programming is data processing
							* Emphasize data over code
							* Objects are ok for process but bad for information
							* Use plain data accessed via a large set of core functions
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Lisp Syntax

							* Code is data
							* No operators, just functions, macros, and a handful of special forms (if, def, fn, let etc.)
							* Everything is an expression
							* Side effects are allowed
							* The reader takes code (text) and produces in memory data structures to be evaluated/compiled
							* No precedence rules are needed. All functions evaluate left to right and inside out.
				    </script>
				</section>

							<pre>
								<code class="clojure">

									(def greeting (fn [name]

									(def greeting #(str "Hello " %))
								</code>
							</pre>

							Note: functions can be named or anonymous. Anonymous functions
							can be written in two ways. All function definitions are equivalent.
				    </script>

						## Sequence to Map Transformations

						<pre>
							<code class="clojure">
								(def keys [:a :b])
								(def values [1 2])

								(into {} (map vector keys values))
								(apply hash-map (interleave keys values))
								(zipmap keys values)

								; => {:a 1 :b 2}

								(reduce (fn [m [k v]] (assoc m k v))
								        {}
								        (partition 2 [:a 1 :b 2]))

								; => {:a 1 :b 2}
							</code>
						</pre>

				<section data-markdown>
			    <script type="text/template">
						## Truth

						Only nil and false are falsey, everything else is truthy

						<pre>
							<code class="clojure">
								(defn truthy? [value]
									(if value true false))

								(truthy? 0)
								; => true

								(truthy? "")
								; => true

								(truthy? [])
								; => true

								(truthy? nil)
								; => false
							</code>
						</pre>

						Note: The [not-empty](https://clojuredocs.org/clojure.core/not-empty) function
									is useful if you need empty data to evaluate to boolean false.

			<section data-markdown>
				<script type="text/template">
					## Recur

					<pre>
						<code class="clojure">
							(defn every?
							  "Returns true if (pred x) is true for every x in coll"
							  [pred coll]
							  (cond
							   (nil? (seq coll)) true
							   (pred (first coll)) (recur pred (next coll))
							   :else false))
							</code>
						</pre>
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Loop and Recur

						<pre>
							<code class="clojure">
								(defn zipmap
								  "Returns a map with the keys mapped to vals"
								  [keys vals]
								    (loop [map {}
								           ks (seq keys)
								           vs (seq vals)]
								      (if (and ks vs)
								        (recur (assoc map (first ks) (first vs))
								               (next ks)
								               (next vs))
								        map)))
							</code>
						</pre>

						Note: Notice the use of first and next which is typical in recursive code.
									One reason to use seq here is that an empty seq is nil and thus false in a boolean context.
									Also notice the use of a documentation string for functions.
					</script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Concurrency - Atom

							<pre>
								<code class="clojure">
									(def counter (atom 0))

									(swap! counter inc)
									(println @counter)
									; => 1

									(swap! counter inc)
									(println @counter)
									; => 0
								</code>
							</pre>

							Note: Allows thread safe access to shared data.
							      Example usage: [memoize function](http://clojure.org/reference/atoms).
										The available reference types in Clojure are
										[Refs, Atoms, Agents, and Vars](http://stackoverflow.com/questions/9132346/clojure-differences-between-ref-var-agent-atom-with-examples).
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Atom Example

							<pre>
								<code class="clojure">
									(def counter (atom 0))

									(defn print-inc [value]
										(println (str "thread " (.getId (Thread/currentThread))
										              " value " (inc value)))
										(inc value))

									(let [n 5]
										(future (dotimes [_ n] (swap! counter print-inc)))
										(future (dotimes [_ n] (swap! counter print-inc)))
										(future (dotimes [_ n] (swap! counter print-inc))))

									@counter
									; => 15
								</code>
							</pre>
				    </script>
				</section>

				<section data-markdown>
				    <script type="text/template">
							## Concurrency - Ref

							<pre>
								<code class="clojure">
									(def foo (ref 0))
									(def bar (ref 1))

									(alter foo inc)
									; => IllegalStateException No transaction running

									(dosync
										(alter foo inc)
										(alter bar dec))

									@foo ; => 1

									@bar ; => 0
								</code>
							</pre>
				    </script>
				</section>

							## Concurrency - Agent

							<pre>
								<code class="clojure">
									(def foo (agent 0))

									(send foo inc)

									@foo ; => 1

									(send foo #(/ % 0))

									(send foo inc)
									; => ArithmeticException Divide by zero
								</code>
							</pre>
				    </script>

				<section data-markdown>
				    <script type="text/template">
							## Concurrency - Agent, Take 2

							<pre>
								<code class="clojure">
									(defn error-handler [agent e]
										(println "Agent" agent " threw error " e))

									(def foo (agent 0 :error-handler error-handler))

									(send foo inc)

									@foo ; => 1

									(send foo #(/ % 0))
									; => Agent ... threw error ...

									(send foo inc)

									@foo ; => 2
								</code>

							<pre>
								<code class="clojure">
									(require '[clojure.core.async :refer [chan go alts! &gt;!]])

									(def foo (chan))
									(def bar (chan))

									(go
									  (loop []
										  (let [v (alts! [foo bar])]
											  (println "Received " v))
										  (recur)))

									(go (&gt;! foo 1))
									(go (&gt;! bar 2))

				<section data-markdown>
			    <script type="text/template">
						## Index of Chars in Java

						<pre>
							<code class="java">
							// From Apache Commons Lang, http://commons.apache.org/lang/
							public static int indexOfAny(String str, char[] searchChars) {
								if (isEmpty(str) || ArrayUtils.isEmpty(searchChars)) {
									return -1;
								}
								for (int i = 0; i < str.length(); i++) {
									char ch = str.charAt(i);
									for (int j = 0; j < searchChars.length; j++) {
										if (searchChars[j] == ch) {
											return i;
										}
									}
								}
								return -1;
							}
							</code>
						</pre>
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Index of Chars in Clojure 1

						<pre>
							<code class="clojure">
								(defn indexed [coll] (map-indexed vector coll))

								(defn index-filter [pred coll]
									(for [[idx elt] (indexed coll) :when (pred elt)] idx))

								(defn index-of-any [pred coll]
									(first (index-filter pred coll)))

								(index-of-any #{\b \y} "zzabyycdxx")
								; => 3
							</code>
						</pre>
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Index of Chars in Clojure 2

						<pre>
							<code class="clojure">
								(defn index-filter [pred coll]
									(let [index first
									      value second]
									(->> (map-indexed vector coll)
									     (filter (comp pred value))
									     (map index))))

								(first (index-filter #{\b \y} "zzabyycdxx"))
								; => 3
							</code>
						</pre>
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Web Development with Ring

						* Ring is the standard web application library for Clojure
						* It's light weight and has a simple API
						* It comes with useful middleware for code reloading, JSON and parameter handling, authentication etc.
						* It's easily deployed to Heroku with the Jetty adapter
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Ring Handlers

						Handlers are pure functions that take an HTTP request map and return an HTTP response map

						<pre>
							<code class="clojure">
								(defn home [request]
								  {:status 200
								   :headers {"Content-Type" "text/html"}
								   :body "Hello World"})
							</code>
						</pre>
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Request Map Keys

						<pre>
							<code class="clojure">
								:uri
								:headers
								:query-string
								:request-method
								:protocol
								:body
								...
							</code>
						</pre>
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Ring Middleware

						Middleware are handlers that wrap other handlers.

						<pre>
							<code class="clojure">
								(defn wrap-response-time [handler]
									(fn [req]
										(time (handler req))))
							</code>
						</pre>
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Middleware for JSON APIs

						<pre>
							<code class="clojure">
							  (-> handler
							      (wrap-keyword-params)
							      (wrap-json-params {})
							      (wrap-params {})
							      (wrap-json-response {:pretty true}))
							</code>
						</pre>

						Note: These middleware together conviently put query params and JSON
						      bodies in a params map in the request. The wrap-json-response
									middleware will serialize a data structure in the response body
									to JSON. In development you also want the wrap-reload middleware
									for reloading code.
					</script>
				</section>

				<section data-markdown>
			    <script type="text/template">
						## Ring Example

						<pre>
							<code class="clojure">
								(ns app.web
								  (:require [ring.adapter.jetty :as jetty]))

								(defn app [request]
								  {:status 200
								   :headers {"Content-Type" "text/html"}
								   :body "Welcome to my Clojure API"})

								(defn port []
									(Integer. (or (System/getenv "PORT") 5000)))

								(defn -main []
								  (jetty/run-jetty app {:port (port) :join? false}))
							</code>
						</pre>
					</script>
				</section>

						## Parallell API Calls

						<pre>
							<code class="clojure">
								(defn invoke-api-1 []
									(Thread/sleep 1000)
									"api-1-data")

								(defn invoke-api-2 []
									(Thread/sleep 1000)
									"api-2-data")

								(time (println (pcalls invoke-api-1 invoke-api-2)))
								; => (api-data-1 api-data-2)

				<section data-markdown>
			    <script type="text/template">
						## Named Parallell API Calls

						<pre>
							<code class="clojure">
								(def apis {
									:api1 invoke-api-1
									:api2 invoke-api-2})

								(defn pcalls-map [map]
									(zipmap (keys map)
									        (apply pcalls (vals map))))

								(time (println (pcalls-map apis)))
								; => {:api1 api-data-1 :api2 api-data-2}
								; => "Elapsed time: 1005.052411 msecs"
